specVersion: 0.0.2
description: Bullish Bear's NFT Assets
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BullishBear
    network: rinkeby
    source:
      address: "0xF6a4Ab28074688469158D1233b468c34b53e4935"
      abi: BullishBear
      startBlock: 9022879
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/bear.ts
      entities:
        - Bear
        - Account
      abis:
        - name: BullishBear
          file: ./abis/bear.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleBearTransfer
